<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>🔐 Secure Login</h2>
      <p>Access the Tribe Loan Application System</p>
    </div>
    
    <div class="demo-info">
      <h4>Demo Credentials</h4>
      <p><strong>Username:</strong> testuser | <strong>Password:</strong> password123</p>
      <p class="demo-note">Other accounts: admin/password123, officer/password123</p>
    </div>
    
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username:</label>
        <input
          type="text"
          id="username"
          formControlName="username"
          class="form-control"
          [class.invalid]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
          placeholder="Enter username"
        />
        <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="error">
          Username is required
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Password:</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [class.invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
          placeholder="Enter password"
        />
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error">
          Password is required
        </div>
      </div>
      
      <div *ngIf="error" class="error error-message">
        <strong>❌ {{ error }}</strong>
      </div>
      
      <button type="submit" [disabled]="loading || loginForm.invalid" class="btn btn-primary btn-login">
        {{ loading ? '🔄 Logging in...' : '🚀 Login' }}
      </button>
    </form>
    
    <div class="login-footer">
      <p>✅ JWT Authentication with Spring Security</p>
    </div>
  </div>
</div>
